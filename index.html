<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yujirock Official</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/yujirock_title_white.png" alt="Title" class="header-logo">
    </header>

    <img src="images/yujirock_kv.png" alt="Hero" class="hero-img">

    <div class="container">
        <div class="news-title">NEWS</div>
        <div class="news-board">
            <div class="news-item">
                <img src="images/news1.png" alt="News 1" class="news-img">
                <div class="news-text-box">
                    2025.08.25<br>今年も1年ありがとう :)
                </div>
            </div>
            <div class="news-item">
                <img src="images/news2.png" alt="News 2" class="news-img">
                <div class="news-text-box">
                    2025.07.11<br>初島いまだに最高の思い出！
                </div>
            </div>
        </div>
    </div>
        <div class="guest">
            <div class="news-title title-guest">GUEST</div>
            <p class="guest-text">今年のスペシャルゲストはこの方々！<br>クロスワードを解いて当ててみてね</p>
            <img src="images/crossword.png" alt="crossword" class="crossword">
            <p class="guest-text guest-text-below">※画像が見づらい場合はスタッフにご相談ください</p>
        </div>
    <div class="news-title">ARTIST VIDEO</div>
    <div class="youtube-area">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/XXXXXXX" title="YouTube video player" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <img src="images/yujirock_footerlogo.png" alt="Footer Logo" class="footer-logo">
        <img src="images/footer.png" alt="Footer Banner" class="footer-banner">
    </footer>

</body>
</html>
